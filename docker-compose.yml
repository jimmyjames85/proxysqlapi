version: '2'
services:

  gotham:
    image: percona:5.7
    volumes:
      - ./docker/gotham.sql:/etc/gotham.sql
      - ./docker/gotham.cnf:/etc/mysql/conf.d/gotham.cnf
      - ./data/gotham:/tmp
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    expose:
      - "3306"

  gotham2:
    build:
      context: .
      dockerfile: ./docker/perconaWithConsul.dockerfile
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - ./docker/gotham_repl.cnf:/etc/mysql/conf.d/gotham_repl.cnf
    links:
      - gotham
    expose:
      - "3306"
      - "8500"
      - "8501"

  gotham3:
    build:
      context: .
      dockerfile: ./docker/perconaWithConsul.dockerfile
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - ./docker/gotham_repl.cnf:/etc/mysql/conf.d/gotham_repl.cnf
    links:
      - gotham
    expose:
      - "3306"
      - "8500"
      - "8501"

  newyork:
    image: percona:5.7
    volumes:
      - ./docker/newyork.sql:/etc/newyork.sql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    expose:
      - "3306"

  proxysql:
    build:
      context: .
      dockerfile: ./docker/psql1.4.7.dockerfile
    volumes:
      - ./docker/proxysql.cnf:/etc/proxysql.cnf
      # - ./data:/var/lib/proxysql
    links:
      - gotham
      - newyork
      - gotham2
      - gotham3
    ports:
      - "6032:6032"
      - "6033:6033"
    expose:
      - "6032"
      - "6033"
    command: >
      bash -c "/usr/bin/proxysql -f -c /etc/proxysql.cnf --initial 2>&1 | tee -a /var/lib/proxysql/proxysql.log"

  graphite:
    image: hopsoft/graphite-statsd
    ports:
      - "8081:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"

  devel:
    build:
      context: .
      dockerfile: ./docker/devel.dockerfile
    volumes:
      - ./docker/users.sql:/etc/users.sql
      - ./docker/gotham.sql:/etc/gotham.sql
      - ./docker/newyork.sql:/etc/newyork.sql
      - ./docker/devel.sh:/etc/devel.sh
    links:
      - gotham
      - newyork
      - proxysql
      - graphite
      - gotham2
      - gotham3
    command: >
      bash /etc/devel.sh
